<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project I | Box Model 2</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>

<body>
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <hr style="border-top: dotted 1px;">
    <main>
        <section>
            <div class="row">
                <span class="title">Exercise 1</span>
                <div class="box1"></div>
                <div class="properties">

                    <div class="content">
                        <div id="content-circle"></div>
                        <p> Content</p>
                    </div>
                    <div class="content">
                        <div id="padding-circle"></div>
                        <p>Padding</p>
                    </div>
                    <div class="content">
                        <div id="border-circle"></div>
                        <p>Border</p>
                    </div>
                    <div class="content">
                        <div id="margin-circle"></div>
                        <p> Margin</p>
                    </div>

                </div>
            </div>
        </section>
        <hr style="border-top: dotted 1px;">
        <section>
            <div class="row">
                <span class="title">Exercise 2</span>
                <p>no border on these boxes</p>
                <div class="outer-box">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </section>
        <hr style="border-top: dotted 1px;">
        <section>
            <div class="row">

                <p>1px border on these boxes.</p>
                <div class="outer-box cs">
                    <div class="box differentlines"></div>
                    <div class="box differentlines"></div>
                    <div class="box differentlines"></div>
                </div>
            </div>
        </section>
        <hr style="border-top: dotted 1px;">
        <section>
            <section>
                <div class="row">
                    <p>1px border on these boxes but they are in same line</p>
                    <div class="outer-box">
                        <div class="box sameline"></div>
                        <div class="box sameline"></div>
                        <div class="box sameline"></div>
                    </div>
                </div>
            </section>
    </main>

</body>

</html>
